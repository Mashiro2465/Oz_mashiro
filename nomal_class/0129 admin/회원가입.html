<!doctype html>
<html lang="ko" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 양식</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <button type="button" id="dark_mode_btn"class="btn btn-dark">다크모드</button>
      <a href="main.html" class="btn btn-primary ">메인화면</a>
    </header>
    <div class="container mt-3">
      

      <div class="col-12 col-md-8 col-lg-6">
        <form action="#" id="form">
          <!-- 아이디 -->
          <div class="mt-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" name="id" placeholder="사용할 아이디" autocomplete="off" required>
          </div>

          <!-- 비밀번호 -->
          <div class="mt-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="pw1" placeholder="비밀번호" required>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="mt-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" name="pw2" placeholder="비밀번호 확인" required>
          </div>

          <!-- 이름 -->
          <div class="mt-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름" autocomplete="off" required>
          </div>

          <!-- 전화번호 -->
          <div class="mt-3">
            <label class="form-label">전화번호</label>
            <input type="text" class="form-control" name="phone" placeholder="휴대 전화 번호" autocomplete="off" required>
          </div>

          <!-- 성별 -->
          <div class="mt-3">
            <label class="form-label">성별</label>
            
              <input class="form-check-input mt-0" type="radio" name="gender" value="남자" checked>남자
              <input class="form-check-input mt-0" type="radio" name="gender" value="여자">여자
          </div>

          <!-- 이메일 -->
          <div class="mt-3">
            <label class="form-label">이메일</label>
            <input class="form-control" title="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off">
          </div>

          <!-- 버튼 -->
          <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("form")

      form.addEventListener("submit", function(e){
        e.preventDefault();

        let userId = e.target.id.value
        let userPw1 = e.target.pw1.value
        let userPw2 = e.target.pw2.value
        let userName = e.target.name.value
        let userPhone = e.target.phone.value
        let userGender = e.target.gender.value
        let userEmail = e.target.email.value

        console.log(
          `
          아이디 : ${userId} 
          비밀번호 : ${userPw1}, 
          비밀번호 확인 : ${userPw2} 
          이름 : ${userName} 
          전화번호 : ${userPhone} 
          성별 : ${userGender} 
          이메일 : ${userEmail} 
          `
        )

        if(userId.length < 6){
          alert("아이디가 너무 짧습니다. 6자 이상 입력해주세요.")
          return;
        }

        if(userPw1 !== userPw2){
          alert("비밀번호가 일치하지 않습니다.")
          return;
        }

        alert(
          `
          아이디 : ${userId} 
          비밀번호 : ${userPw1}, 
          비밀번호 확인 : ${userPw2} 
          이름 : ${userName} 
          전화번호 : ${userPhone} 
          성별 : ${userGender} 
          이메일 : ${userEmail} 
          `
        )
        
        location.href = "main.html";
        
      })

      const dark_mode_btn = document.getElementById("dark_mode_btn");   
      const html = document.documentElement;

      dark_mode_btn.addEventListener("click", ()=> {
          const theme = html.getAttribute("data-bs-theme")

          if (theme  === "dark") {
          html.setAttribute("data-bs-theme", "light");
          dark_mode_btn.innerHTML = "다크모드";
          dark_mode_btn.classList.remove("btn-light");
          dark_mode_btn.classList.add("btn-dark");
          } else {
          html.setAttribute("data-bs-theme", "dark");
          dark_mode_btn.innerHTML = "라이트모드";
          dark_mode_btn.classList.remove("btn-dark");
          dark_mode_btn.classList.add("btn-light");
        }
      });
      
    </script>
  
  </body>
</html>
