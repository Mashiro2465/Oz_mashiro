<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐 없이 체크해 주세요</p>
    </header>

    <hr>
    <main>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름 : <input type="text" placeholder="이름을 입력해주세요"></label><br>
            <label for="email">이메일 : <input type="email"placeholder="이메일을 입력해주세요"></label>
        </fieldset>
        <fieldset>
            <legend설문</legend>
            <p>귀하의 연령대가 어떻게 되시나요?</p>
            <label>10대<input type="radio" name="age" id="10"></label>
            <label>20대<input type="radio" name="age" id="20"></label>
            <label>30대<input type="radio" name="age" id="30"></label>
            <label>40대<input type="radio" name="age" id="40"></label>
            <label>50대<input type="radio" name="age" id="50"></label>
            <label>그 외<input type="radio" name="age" id="other"></label>

            <p>주로 하는 게임은?(중복가능)</p>
            <input type="checkbox" id="game_lol" name="game">
            <label for="game_lol">리그 오브 레전드(LOL)</label>
            <br>

            <input type="checkbox" id="game_fifa" name="game">
            <label for="game_fifa">피파</label>
            <br>

            <input type="checkbox" id="game_pubg" name="game">
            <label for="game_pubg">배틀그라운드(PUBG)</label>
            <br>

            <input type="checkbox" id="game_maple" name="game">
            <label for="game_maple">메이플스토리</label>
            <br>

            <input type="checkbox" id="game_other" name="game">
            <label for="game_other">기타</label>

            <p>주요 시간은?</p>
            <select name="time" id="time">
                <option value="">-- 선택하세요 --</option>
                <option value="1">1시간</option>
                <option value="2">2시간</option>
                <option value="3">3시간</option>
                <option value="4">4시간</option>
                <option value="5">5시간 이상</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>기타의견</legend>
            <textarea name="" id="" rows="3" cols="30"></textarea>
        </fieldset>

        <from>

            <input type="submit" value="제출하기">
        </from>

    </main>

    <hr>

    <footer>수고하셨습니다</footer>
</body>
</html>
